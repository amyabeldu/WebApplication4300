<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amyâ€™s Endeavors</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      margin: 0;
      background-color: #2F4F4F;
      font-family: 'Montserrat', sans-serif;
      color: #333;
    }

    header {
      background-color: #123934;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .menu-icon, .cart-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #F9B233;
      font-weight: bold;
    }

    .main-content {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      align-items: flex-start;
    }

    .hero-section {
      flex: 1;
      padding: 10px;
      min-width: 0;
    }

    .hero {
      background-color: #DCCEB4;
      border: 80px solid rgb(136, 159, 159);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .hero .text {
      flex: 1 1 100%;
      text-align: center;
    }

    .hero .text h1 {
      font-size: 5rem;
      background-color: #4B2E1C;
      color: #FFEFD5;
      display: inline-block;
      text-align: center;
      padding: 0.5rem;
      border-radius: 20px;
    }

    .hero .text p {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .hero .image {
      flex: 1 1 100%;
      padding: 1rem;
      display: flex;           /* Make container flex */
      justify-content: center; /* Center horizontally */
    }


    .hero .image img {
      width: 70%;
      border-radius: 15px;
    }

    .sidebar {
      width: 250px;
      background-color: #1B3C3C;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      flex-shrink: 0;
    }

    .product-card {
      background-color: #F9B233;
      border-radius: 20px;
      padding: 0.5rem;
      text-align: center;
    }

    .product-card img {
      width: 90%;
      border-radius: 12px;
    }

    .product-card p {
      margin-top: 0.5rem;
      font-weight: bold;
    }

    .collections {
      background-color: #DCCEB4;
      padding: 2rem;
      text-align: center;
    }

    .collections h2 {
      font-family: 'Brittany Signature';
      font-weight: normal;
      font-style: normal;
      font-size: 5rem;
      color: #4B2E1C;
    }

    .test {
      padding: 2rem;
    }

    .test div {
      width: 100%;
      border: 20px solid black;
    }

    /* Mobile Responsive */
    @media (max-width: 767px) {
      nav {
        display: none;
      }

      .main-content {
        flex-direction: row;
        flex-wrap: wrap;
      }

      .hero-section {
        width: 100%;
        order: 1;
      }

      .sidebar {
        width: 100%;
        order: 2;
        flex-direction: row;
        overflow-x: auto;
      }

      .product-card {
        min-width: 150px;
        flex: 0 0 auto;
      }

      .hero {
        flex-direction: column;
        align-items: center;
      }

      .hero .text, .hero .image {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="menu-icon">â˜°</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Products</a>
    <a href="#">Contact Us</a>
  </nav>
  <div class="cart-icon">ðŸ›’</div>
</header>

<!-- Main Layout -->
<div class="main-content">
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero">
      <div class="text">
        <h1>Amyâ€™s Endeavors</h1>
        <p>Handmade soaps and handmade gifts for anyone special.</p>
      </div>
      <div class="image">
        <img src="images/SandlewoodSoap.webp" alt="Soap" />
      </div>
    </div>
  </section>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="product-card">
      <img src="images/cowboy_soap.webp" alt="Handmade Soaps">
      <p>Handmade Soaps</p>
    </div>
    <div class="product-card">
      <img src="images/beard_oil.webp" alt="Beard Oil">
      <p>Beard Oil</p>
    </div>
    <div class="product-card">
      <img src="images/Necklace.webp" alt="Wire Wrapped Necklace">
      <p>Wire Wrapped Necklaces</p>
    </div>
  </aside>
</div>

<!-- Collections Section -->
<section class="collections">
  <h2>Collections</h2>
</section>

<!-- Test Section -->
<section class="test">
  <div>
    <h1>Testing</h1>
  </div>
</section>

</body>
</html>
