<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amyâ€™s Endeavors</title>
  <link rel="stylesheet" href="styles.css">  <style>
    body {
      margin: 0;
      background-color: #2F4F4F; /* DarkSlateGray */
      font-family: 'Montserrat', sans-serif;
      color: #333;
    }

    /* Header */
    header {
      background-color: #123934;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .menu-icon, .cart-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #F9B233;
      font-weight: bold;
    }

    /* Hero Section */
    .hero {
      background-color: #DCCEB4;
      padding: 3rem 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .hero .text {
      flex: 1 1 50%;
      padding: 1rem;
    }

    .hero .text h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      background-color: #4B2E1C;
      color: #FFEFD5;
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 15px;
    }

    .hero .text p {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .hero .image {
      flex: 1 1 40%;
      padding: 1rem;
    }

    .hero .image img {
      width: 100%;
      border-radius: 15px;
    }

    /* Product Sidebar */
    .sidebar {
      background-color: #1B3C3C;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .product-card {
      background-color: #F9B233;
      border-radius: 20px;
      padding: 0.5rem;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
    }

    .product-card p {
      margin-top: 0.5rem;
      font-weight: bold;
    }

    /* Collections Section */
    .collections {
      background-color: #DCCEB4;
      padding: 2rem;
      text-align: center;
    }

    .collections h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #4B2E1C;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .main-content {
        display: flex;
      }

      .sidebar {
        width: 25%;
      }

      .hero {
        width: 75%;
      }
    }

    @media (max-width: 767px) {
      nav {
        display: none; /* Add JS toggle later */
      }

      .sidebar {
        flex-direction: column;
      }

      .hero {
        flex-direction: column;
        align-items: center;
      }

      .hero .text, .hero .image {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="menu-icon">â˜°</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Products</a>
    <a href="#">Contact Us</a>
  </nav>
  <div class="cart-icon">ðŸ›’</div>
</header>

<!-- Main Layout -->
<div class="main-content">
  <!-- Hero Section -->
  <section class="hero">
    <div class="text">
      <h1 style="font-family: 'BrittanySignature', cursive;">Amyâ€™s Endeavors</h1>


      <p>Handmade soaps and handmade gifts for anyone special.</p>
    <div class="image">
      <img src="images/SandlewoodSoap.webp" alt="Soap" />
    </div>
    </div>
  </section>



  <!-- Product Sidebar -->
  <aside class="sidebar">
    <div class="product-card">
      <img src="images/cowboy_soap.webp" alt="Handmade Soaps">
      <p>Handmade Soaps</p>
    </div>
    <div class="product-card">
      <img src="images/beard_oil.webp" alt="Beard Oil">
      <p>Beard Oil</p>
    </div>
    <div class="product-card">
      <img src="images/Necklace.webp" alt="Wire Wrapped Necklace">
      <p>Wire Wrapped Necklaces</p>
    </div>
  </aside>
</div>

<!-- Collections Section -->
<section class="collections">
  <h2>Collections</h2>
</section>

</body>
</html>
